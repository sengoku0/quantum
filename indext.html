<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="head">
      <img
        class="logohead"
        src="icons/logo used in header.svg"
        alt="header logo"
      />
    </h1>

    <main>
      <div class="box">
        <div class="log">
          <div><img id="lftarrow" src="icons/back.svg" alt="left arrow" /></div>
          <div class="logtxt">Log in with Quantum</div>
        </div>

        <div class="radbtn">
          <div id="rd1">
            <img id="radon" src="icons/radio-button-on.svg" alt="check" />
            <div id="dis">District</div>
          </div>
          <div id="rd2">
            <img id="radoff" src="icons/radio-button-off.svg" alt="check" />
            <div id="school">Independant school</div>
          </div>
        </div>

        <div class="form">
          <form action="">
            <div>
              <label style="color: #adaeae" for="state">State*</label>
              <br />
              <input
                class="tarea"
                id="state"
                type="text"
                placeholder="Alabama"
              />
            </div>
            <div id="formdis">
              <label style="color: #adaeae" for="state">District*</label>
              <br />
              <input
                class="tarea2"
                id="state"
                type="text"
                placeholder="Alabama School District"
              />
            </div>
            <div>
              <input
                id="email"
                class="tarea2"
                type="email"
                placeholder="Username/Email ID*"
              />
              <p class="remind">FORGOT USERNAME?</p>
            </div>
            <div id="passpre">
              <div style="width: 530px">
                <input
                  id="password"
                  class="tarea"
                  type="password"
                  placeholder="Password*"
                />
              </div>
              <div id="eye">
                <img id="pre" src="icons/preview.svg" alt="preview" />
              </div>
            </div>
            <p class="remind">FORGOT PASSWORD?</p>

            <div id="checkbox">
              <img src="icons/checkbox-checked.svg" alt="checkbox-checked" />
              <div>Remeber Me</div>
            </div>
            <div id="btndiv">
              <button id="btn">LOG IN</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <p id="info">
      <span style="border-right: 1px solid #7c7c7c; padding-right: 5px"
        >About</span
      ><span style="padding-left: 5px">Contact Us</span>
    </p>
    <footer id="footer">
      <div id="ftlogo">
        <img
          style="height: 40px"
          src="icons/logo used in footer.svg"
          alt="logo of footer"
        />
      </div>
      <div id="fttxt">
        Copyright &#169; 2020-2021
        <span style="color: #616062; font-weight: 500"
          >Zeus Systems Pvt. Ltd.</span
        >
        All rights reserved.
      </div>
    </footer>
  </body>
</html>
